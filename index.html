<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MLA Practice: Quote + Paraphrase + Cite (2 Sources)</title>
  <style>
    :root{
      --bg: #f4f9ff;
      --bg2:#f6fff8;
      --card:#ffffff;

      --text:#1f2a44;
      --muted:#55657f;

      --line:#dbe7f5;

      --blue:#4f8cff;
      --mint:#46c6a7;
      --sun:#ffd36e;
      --pink:#ff9bb2;

      --good:#1a9b4a;
      --warn:#c77900;
      --bad:#cc2b2b;

      --shadow: 0 10px 24px rgba(31,42,68,.10);
      --radius: 18px;

      --focus: 0 0 0 4px rgba(79,140,255,.25);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 10% 0%, rgba(79,140,255,.14), transparent 60%),
        radial-gradient(900px 500px at 90% 0%, rgba(70,198,167,.14), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg2));
    }

    .wrap{max-width:900px; margin:0 auto; padding:18px 14px 42px}

    header{
      background: rgba(255,255,255,.75);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px 16px 14px;
      backdrop-filter: blur(8px);
    }

    h1{ margin:0 0 8px; font-size: 22px; letter-spacing:.2px; }

    .lead{
      margin:0;
      color:var(--muted);
      line-height:1.5;
      font-size:14px;
    }

    .pillrow{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top:12px;
    }
    .pill{
      background: rgba(255,255,255,.9);
      border:1px solid var(--line);
      border-radius:999px;
      padding:6px 10px;
      font-size:13px;
      color:var(--muted);
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .dot{width:10px;height:10px;border-radius:999px;background:var(--sun)}
    .dot.blue{background:var(--blue)}
    .dot.mint{background:var(--mint)}
    .dot.pink{background:var(--pink)}

    .progressbox{
      margin-top: 12px;
      padding: 10px 12px;
      border:1px solid var(--line);
      border-radius: 14px;
      background: rgba(255,255,255,.85);
    }
    .progresstop{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      color:var(--muted);
      font-size:13px;
      margin-bottom:8px;
    }
    .bar{
      width:100%;
      height:10px;
      border-radius:999px;
      background: rgba(31,42,68,.08);
      overflow:hidden;
    }
    .bar > div{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--blue), var(--mint));
      border-radius:999px;
      transition: width .25s ease;
    }

    .card{
      margin-top:14px;
      background: rgba(255,255,255,.85);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      backdrop-filter: blur(8px);
    }

    h2{ margin:0 0 6px; font-size:18px; }
    .sub{
      margin:0 0 12px;
      color:var(--muted);
      line-height:1.5;
      font-size:14px;
    }

    a{color:var(--blue); text-decoration:none}
    a:hover{text-decoration:underline}

    .sources{
      margin: 10px 0 0;
      padding-left: 18px;
      color: var(--muted);
    }
    .sources li{margin:10px 0}

    label{
      display:block;
      margin: 10px 0 6px;
      font-size: 13px;
      font-weight: 800;
      color: var(--muted);
    }

    textarea, input, select{
      width:100%;
      border:1px solid var(--line);
      border-radius: 14px;
      background:#fff;
      color: var(--text);
      padding: 12px 12px;
      font-size: 15px;
      line-height: 1.55;
      outline:none;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    textarea{min-height:120px; resize:vertical}

    textarea:focus, input:focus, select:focus, button:focus{
      box-shadow: var(--focus);
      border-color: rgba(79,140,255,.55);
    }

    .row{ display:grid; gap:10px; grid-template-columns: 1fr; }
    @media (min-width: 820px){
      .row.two{grid-template-columns: 1fr 1fr;}
    }

    .btnrow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 12px;
    }
    button{
      border:0;
      border-radius: 14px;
      padding: 11px 14px;
      font-weight: 900;
      cursor:pointer;
      color:#fff;
      background: linear-gradient(135deg, var(--blue), var(--mint));
      box-shadow: 0 10px 18px rgba(79,140,255,.18);
      transition: transform .08s ease, filter .2s ease;
    }
    button:hover{filter: brightness(1.03)}
    button:active{transform: translateY(1px)}
    button.secondary{
      background: rgba(31,42,68,.72);
      box-shadow: 0 10px 18px rgba(31,42,68,.14);
    }
    button.ghost{
      background: rgba(255,255,255,.95);
      color: var(--text);
      border: 1px solid var(--line);
      box-shadow:none;
    }

    .statusrow{ display:flex; flex-wrap:wrap; gap:10px; margin-top: 10px; }
    .badge{
      background: rgba(255,255,255,.95);
      border:1px solid var(--line);
      border-radius:999px;
      padding: 7px 10px;
      font-size: 13px;
      color: var(--muted);
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .smalldot{width:10px;height:10px;border-radius:999px;background:var(--sun)}
    .smalldot.good{background: var(--good)}
    .smalldot.warn{background: var(--warn)}
    .smalldot.bad{background: var(--bad)}

    .checklist{
      margin: 10px 0 0;
      padding-left: 18px;
      color: var(--muted);
    }
    .checklist li{margin: 8px 0}
    .ok{color: var(--good); font-weight: 900}
    .warn{color: var(--warn); font-weight: 900}
    .no{color: var(--bad); font-weight: 900}

    .hide{display:none !important}

    .box{
      border:1px solid var(--line);
      background: rgba(255,255,255,.9);
      border-radius: 14px;
      padding: 12px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.55;
    }
    .minihead{ font-weight: 900; color: var(--text); margin-bottom: 6px; }

    .tall{ min-height: 190px; }
    .taller{ min-height: 320px; }
    .wcTall{ min-height: 190px; }

    .reading{
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size: 16px;
      line-height: 1.65;
    }

    .err{
      border:1px solid rgba(204,43,43,.35);
      background: rgba(204,43,43,.08);
      color: #8a1f1f;
      border-radius: 14px;
      padding: 12px;
      margin-top: 12px;
      display:none;
    }
  </style>
</head>

    <header>
      <h1>MLA Practice: Quote + Paraphrase + Cite (2 Sources)</h1>
      <p class="lead">
