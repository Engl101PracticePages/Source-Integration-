<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Source Integration + MLA In-Text Citations Practice</title>
  <style>
    :root{
      --bg:#0b0f14; --panel:#111826; --panel2:#0f172a; --text:#e6edf7; --muted:#a9b7cf;
      --accent:#7dd3fc; --good:#86efac; --warn:#fde68a; --bad:#fca5a5; --line:#22304a;
      --btn:#1f2a44;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:linear-gradient(180deg,var(--bg),#070a0f);
      color:var(--text);
    }
    header{
      padding:28px 16px 18px;
      border-bottom:1px solid var(--line);
      background:rgba(17,24,38,.6);
      backdrop-filter: blur(8px);
    }
    .wrap{max-width:1100px; margin:0 auto; padding:0 16px}
    h1{margin:0 0 6px; font-size:22px}
    p{margin:10px 0; color:var(--muted); line-height:1.45}
    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}
    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:14px;
      padding:18px 0 36px;
    }
    @media (min-width: 980px){
      .grid{grid-template-columns: 1fr 1fr;}
      .span2{grid-column:1 / -1;}
    }
    .card{
      border:1px solid var(--line);
      background:rgba(17,24,38,.72);
      border-radius:14px;
      padding:14px 14px 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
    }
    .card h2{
      margin:0 0 8px;
      font-size:16px;
    }
    .subtle{font-size:13px; color:var(--muted)}
    .pillrow{display:flex; flex-wrap:wrap; gap:8px; margin:10px 0 0}
    .pill{
      border:1px solid var(--line);
      background:rgba(15,23,42,.7);
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      color:var(--muted);
    }
    details{
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px 12px;
      background:rgba(15,23,42,.55);
      margin-top:10px;
    }
    summary{cursor:pointer; color:var(--text); font-weight:600}
    .k{
      display:inline-block;
      font-size:12px;
      padding:2px 8px;
      border:1px solid var(--line);
      border-radius:999px;
      background:rgba(17,24,38,.55);
      margin-right:6px;
      color:var(--muted);
    }
    label{display:block; font-size:13px; margin:10px 0 6px; color:var(--muted)}
    textarea, input, select{
      width:100%;
      border:1px solid var(--line);
      border-radius:12px;
      background:rgba(15,23,42,.7);
      color:var(--text);
      padding:10px 10px;
      outline:none;
      font-size:14px;
    }
    textarea{min-height:110px; resize:vertical}
    .row{display:grid; grid-template-columns:1fr; gap:10px}
